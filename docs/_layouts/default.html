<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- üîπ Skip Link (Passer directement au contenu) -->
    <a href="#main-content" class="skip-link">‚è© Aller au contenu principal</a>

    <!-- üîπ Bouton Mode Sombre -->
    <button id="toggle-darkmode">üåô Activer le mode sombre</button>

    <!-- üîπ MENU DE NAVIGATION -->
    <nav aria-label="Navigation principale">
        <ul>
            <li><a href="{{ site.baseurl }}/"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="{{ site.baseurl }}/plan"><i class="fas fa-book"></i> Plan d'Action</a></li>
            <li><a href="{{ site.baseurl }}/organisation"><i class="fas fa-users"></i> Organisation</a></li>
            <li><a href="{{ site.baseurl }}/ressources"><i class="fas fa-folder"></i> Ressources</a></li>
            <li><a href="{{ site.baseurl }}/contribution"><i class="fas fa-hands-helping"></i> Contribuer</a></li>
            <li><a href="{{ site.baseurl }}/blog"><i class="fas fa-newspaper"></i> Blog</a></li>
            <li><a href="{{ site.baseurl }}/faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
        </ul>
    </nav>

    <!-- üîπ CONTENU DE LA PAGE -->
    <main id="main-content">
        {{ content }}
    </main>

    <!-- üîπ Pied de page -->
    <footer>
        <p>¬© 2025 Hestia | Projet Open Source sous licence CC BY-SA</p>
    </footer>

    <!-- üîπ Script Mode Sombre -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById("toggle-darkmode");
            const body = document.body;

            // V√©rifier le mode enregistr√© dans le localStorage
            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark-mode");
                toggleButton.textContent = "‚òÄÔ∏è Activer le mode clair";
            }

            toggleButton.addEventListener("click", function() {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("dark-mode", "disabled");
                    toggleButton.textContent = "üåô Activer le mode sombre";
                } else {
                    body.classList.add("dark-mode");
                    localStorage.setItem("dark-mode", "enabled");
                    toggleButton.textContent = "‚òÄÔ∏è Activer le mode clair";
                }
            });
        });
    </script>

</body>
</html>
